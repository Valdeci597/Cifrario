<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cifr√°rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext x='0' y='52' font-size='64' font-family='sans-serif'%3E%E2%99%AA%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Fira Code', monospace;
      font-size: 1.2em;
      transition: background-color 0.3s, color 0.3s;
      overflow-y: scroll;
    }
    .light-mode {
      background-color: #f5f5f5;
      color: #000;
    }
    .tablatura-hidden .tablatura {
      display: none;
    }
    .container {
      width: 100%;
      padding: 1em;
      box-sizing: border-box;
    }
    .controls {
      display: none;
      position: fixed;
      top: 1em;
      left: 1em;
      background-color: #00000066;
      padding: 0.5em;
      border-radius: 10px;
      z-index: 999;
      flex-direction: column;
      gap: 0.5em;
    }
    button, input[type="range"] {
      background-color: #ffffff11;
      color: inherit;
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 8px;
      font-size: 1.05em;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    textarea, input, select {
      width: 100%;
      margin-top: 0.5em;
      padding: 0.6em 0.8em;
      border-radius: 5px;
      border: none;
      font-family: inherit;
      font-size: 1em;
      box-sizing: border-box;
    }
    #toggleBtn {
      position: fixed;
      bottom: 1em;
      right: 1em;
      font-size: 1.8em;
      cursor: pointer;
      background-color: #00000088;
      padding: 0.4em 0.7em;
      border-radius: 50px;
      z-index: 1000;
      color: #fff;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    #toggleBtn:hover {
      opacity: 1;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 0.95em;
      color: inherit;
    }
    .formatted-cifra {
      font-family: 'Fira Code', monospace;
      white-space: pre-wrap;
      line-height: 1.6;
      margin-top: 1.5em;
      font-size: 1.3em;
      padding: 0 1em;
    }
    .formatted-cifra .chord {
      font-weight: bold;
      color: #4ea8de;
    }
  </style>
</head>
<body>
  <div id="toggleBtn" onclick="alternarControles()">‚öôÔ∏è</div>

  <div class="controls">
    <button onclick="toggleMode()">üåó Tema</button>
    <button onclick="adjustFont(1)">A+</button>
    <button onclick="adjustFont(-1)">A‚àí</button>
    <button onclick="transpose(1)">üî∫ Subir tom</button>
    <button onclick="transpose(-1)">üîª Descer tom</button>
    <button onclick="toggleScroll()">‚ñ∂Ô∏è Rolagem</button>
    <div class="slider-container">
      <label for="scrollSpeed">Velocidade:</label>
      <input type="range" id="scrollSpeed" min="1" max="10" value="3" oninput="atualizarPorcentagem()">
      <span id="scrollPercent">30%</span>
    </div>
    <button onclick="toggleTablatura()">üé∏ Ocultar tablatura</button>
  </div>

  <div class="container">
    <h1>üé∏ Cifr√°rio</h1>

    <label>Endere√ßo da m√∫sica (URL):</label>
    <input type="text" id="url" placeholder="Cole a URL aqui">
    <button onclick="buscarCifra()">üîé Buscar cifra</button>

    <label>T√≠tulo da m√∫sica:</label>
    <input type="text" id="titulo" placeholder="T√≠tulo da m√∫sica">

    <label>Cifra (raw):</label>
    <textarea id="conteudo" rows="6" placeholder="Cifra ser√° preenchida aqui..."></textarea>
    <button onclick="salvarCifra()">üíæ Salvar</button>

    <h2>üé∂ Minhas m√∫sicas</h2>
    <select id="lista" onchange="carregarCifra()">
      <option value="">-- Selecione --</option>
    </select>
    <button onclick="removerCifra()">üóëÔ∏è Remover m√∫sica selecionada</button>

    <div id="cifraDisplay"></div>
  </div>
  <script>
    let scrollInterval;
    let tablaturaOculta = false;
    let cifraOriginal = '';

    const notas = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const bemolToSustenido = {
      'Db': 'C#', 'Eb': 'D#', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#'
    };

    function normalizarNota(nota) {
      return bemolToSustenido[nota] || nota;
    }

    function transporNota(nota, delta) {
      const match = nota.match(/^([A-G][b#]?)(.*)$/);
      if (!match) return nota;

      let [_, raiz, sufixo] = match;
      raiz = normalizarNota(raiz);
      let idx = notas.indexOf(raiz);
      if (idx === -1) return nota;

      let novoIdx = (idx + delta + 12) % 12;
      return notas[novoIdx] + sufixo;
    }

    function isLinhaDeAcordes(linha) {
      return linha.trim().length > 0 && linha.trim().split(/\s+/).every(token => /^[A-G][b#]?[^\s]*$/.test(token));
    }

    function transpose(delta) {
      if (!cifraOriginal) return;

      const linhas = cifraOriginal.split('\n');
      const transpostas = linhas.map(linha => {
        // Transpor colchetes [Acorde]
        linha = linha.replace(/\[([^\]]+)\]/g, (_, acorde) => {
          return '[' + transporNota(acorde, delta) + ']';
        });

        // Transpor acordes soltos fora de colchetes em linhas de acordes
        if (isLinhaDeAcordes(linha)) {
          linha = linha.split(/\s+/).map(token => transporNota(token, delta)).join(' ');
        }

        return linha;
      });

      cifraOriginal = transpostas.join('\n');
      renderCifra(cifraOriginal);
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    function adjustFont(delta) {
      const currentSize = parseFloat(getComputedStyle(document.body).fontSize);
      document.body.style.fontSize = (currentSize + delta) + 'px';
    }

    function buscarCifra() {
      const url = document.getElementById("url").value.trim();
      if (!url) return alert("Cole uma URL v√°lida.");

      const proxy = "https://api.allorigins.win/raw?url=";
      const endpoint = proxy + encodeURIComponent(url);

      fetch(endpoint)
        .then(res => {
          if (!res.ok) throw "Falha no proxy";
          return res.text();
        })
        .then(html => {
          const matchPre = html.match(/<pre[^>]*>([\s\S]*?)<\/pre>/i);
          const matchDiv = html.match(/<div[^>]+class="cifra"[^>]*>([\s\S]*?)<\/div>/i);
          const raw = matchPre ? matchPre[1] : matchDiv ? matchDiv[1] : "Cifra n√£o encontrada";
          document.getElementById("conteudo").value = raw.trim();
          sugerirTitulo(url);
          cifraOriginal = raw.trim();
          renderCifra(cifraOriginal);
        })
        .catch(err => alert("Erro ao buscar cifra: " + err));
    }

    function sugerirTitulo(url) {
      if (!url) return;
      const partes = url.split('/');
      const ultimo = partes.pop() || partes.pop();
      const texto = decodeURIComponent(ultimo).replace(/[-_]/g, ' ');
      document.getElementById("titulo").value =
        texto.replace(/\b\w/g, l => l.toUpperCase());
    }

    function salvarCifra() {
      const titulo = document.getElementById("titulo").value.trim();
      const raw = document.getElementById("conteudo").value;
      if (!titulo || !raw) return alert("Preencha t√≠tulo e cifra.");
      localStorage.setItem(titulo, raw);
      document.getElementById("conteudo").value = "";
      document.getElementById("url").value = "";
      document.getElementById("titulo").value = "";
      atualizarLista();
    }

    function atualizarLista() {
      const sel = document.getElementById("lista");
      sel.innerHTML = '<option value="">-- Selecione --</option>';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        sel.innerHTML += `<option value="${key}">${key}</option>`;
      }
    }

    function carregarCifra() {
      const titulo = document.getElementById("lista").value;
      const raw = localStorage.getItem(titulo) || "";
      cifraOriginal = raw;
      renderCifra(cifraOriginal);
      pararRolagem();
      window.scrollTo({ top: 0 });
    }

    function removerCifra() {
      const sel = document.getElementById("lista");
      const titulo = sel.value;
      if (!titulo) return alert("Selecione uma m√∫sica para remover.");
      if (confirm(`Remover "${titulo}"?`)) {
        localStorage.removeItem(titulo);
        document.getElementById("cifraDisplay").innerHTML = "";
        atualizarLista();
      }
    }

    function renderCifra(raw) {
      const linhas = raw.split('\n');
      let html = '';
      let i = 0;

      while (i < linhas.length) {
        const bloco6 = linhas.slice(i, i + 6);
        const ehTablatura = bloco6.length === 6 &&
          /^[Ee]\|/.test(bloco6[0]) &&
          /^[Bb]\|/.test(bloco6[1]) &&
          /^[Gg]\|/.test(bloco6[2]) &&
          /^[Dd]\|/.test(bloco6[3]) &&
          /^[Aa]\|/.test(bloco6[4]) &&
          /^[Ee]\|/.test(bloco6[5]);

        if (ehTablatura) {
          html += '<div class="tablatura">';
          html += bloco6.join('\n') + '\n</div>\n';
          i += 6;
        } else {
          const linha = linhas[i];
          // destacar tanto colchetes quanto acordes isolados em linha
          if (isLinhaDeAcordes(linha)) {
            const linhaComMarcacao = linha
              .split(/\s+/)
              .map(tok => `<span class="chord">${tok}</span>`)
              .join(' ');
            html += linhaComMarcacao + '\n';
          } else {
            html += linha.replace(/\[([^\]]+)\]/g, '<span class="chord">[$1]</span>') + '\n';
          }
          i++;
        }
      }

      document.getElementById("cifraDisplay").innerHTML =
        `<pre class="formatted-cifra">${html}</pre>`;
    }

    function toggleScroll() {
      if (scrollInterval) {
        pararRolagem();
      } else {
        iniciarRolagem();
      }
    }

    function iniciarRolagem() {
      const speed = +document.getElementById("scrollSpeed").value;
      scrollInterval = setInterval(() => window.scrollBy(0, speed), 100);
    }

    function pararRolagem() {
      clearInterval(scrollInterval);
      scrollInterval = null;
    }

    function alternarControles() {
      const c = document.querySelector('.controls');
      c.style.display = c.style.display === 'flex' ? 'none' : 'flex';
    }

    function atualizarPorcentagem() {
      const v = document.getElementById("scrollSpeed").value;
      document.getElementById("scrollPercent").textContent = (v * 10) + '%';
    }

    function toggleTablatura() {
      tablaturaOculta = !tablaturaOculta;
      document.body.classList.toggle('tablatura-hidden', tablaturaOculta);
    }

    atualizarLista();
    atualizarPorcentagem();

    document.body.addEventListener('dblclick', () => {
      toggleScroll();
    });
  </script>
</body>
</html>
