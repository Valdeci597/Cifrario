<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cifrário</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    #cifraDisplay b {
      color: #007bff;
    }
    .gear {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #ccc;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
  </style>
</head>
<body>

  <h2>Editor de Cifras</h2>
  <textarea id="conteudo" placeholder="Cole a cifra aqui..."></textarea>
  <button class="btn" onclick="salvarCifra()">Salvar</button>
  <button class="btn" onclick="limpar()">Limpar</button>

  <hr />
  <div id="cifraDisplay"></div>

  <div class="gear">⚙️</div>

  <script>
    function salvarCifra() {
      const raw = document.getElementById("conteudo").value.trim();
      localStorage.setItem("cifraSalva", raw);
      renderCifra(raw);
    }

    function limpar() {
      localStorage.removeItem("cifraSalva");
      document.getElementById("conteudo").value = "";
      renderCifra("<p>Cole ou carregue uma cifra para começar.</p>");
    }

    function renderCifra(text) {
      // transforma os acordes em azul com <b>
      const html = text.replace(/(\b[A-G][#b]?m?(7|9|11|13)?(?:\([^)]+\))?\b)/g, "<b>$1</b>");
      document.getElementById("cifraDisplay").innerHTML = html.replace(/\n/g, "<br>");
    }

    window.onload = () => {
      const cifra = localStorage.getItem("cifraSalva");
      if (cifra) {
        document.getElementById("conteudo").value = cifra;
        renderCifra(cifra);
      } else {
        renderCifra("<p>Cole ou carregue uma cifra para começar.</p>");
      }
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    };
  </script>
</body>
</html>
